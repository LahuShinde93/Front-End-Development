<!DOCTYPE html>
<html>
    <head>
        <title>Data List</title>
        <style>
            dt{
                font-weight: bold;
                background-color: gray;
                color: white;
                margin:10px;
            }
            dl{
                display:grid;
                grid-template-columns: 3fr 9fr;
            }

            dd{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h2>product Details</h2>
        <dl>
            <dt>Mobiles</dt>
            <dd>Samsung</dd>
            <dt>Camera</dt>
            <dd>Take picture in HD Quality</dd>
            <dt>Java</dt>
            <dd>Java SE</dd>
             
        </dl>
    </body>
</html>
